<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="main">
    <div class="bg__decoration">
      <img
        class="desktop"
        src="./images/pattern-background-desktop.svg"
        alt=""
        srcset=""
      />
      <img
        class="mobile"
        src="./images/pattern-background-mobile.svg"
        alt=""
        srcset=""
      />
    </div>
    <div class="card__container">
      <img src="./images/illustration-hero.svg" alt="" srcset="" />
      <div class="card__info_container">
        <div class="card__text_container">
          <p class="card__text_title">Order Summary</p>
          <p class="card__text_desc">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="card__pricing_container">
          <img src="./images/icon-music.svg" width="15%" alt="" srcset="" />
          <div class="card__pricing_text">
            <p class="card__pricing_text_title">Annual Plan</p>
            <p class="card__pricing_text_subtext">$59.99/year</p>
          </div>
          <a class="card__pricing_link" href="#">Change</a>
        </div>
        <div class="card__button_container">
          <button class="card__button_main">Proceed to Payment</button>
          <button class="card__button_sec">Cancel Order</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/sanlamamba">sanlamamba</a>.
    </div>
  </body>
</html>
